<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
      <a class="navbar-brand logo float-left" routerLink="/" (click)="collapseNavbar()">
          <span class="logo-img"></span>
      </a>
    <!--<div class="logo" (click)="goToHome()">ngx-<span>admin</span></div>-->
      <div class="logo" (click)="goToHome()"><span class="logo-img"></span><span jhiTranslate="global.title" class="navbar-title">Barbican</span> <span class="navbar-version">{{version}}</span></div>
  </div>
  <jhi-theme-switcher></jhi-theme-switcher>
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
    <nb-action icon="nb-grid-b" class="toggle-layout" (click)="toggleSettings()"></nb-action>

    <nb-action>
        <nb-user [menu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
    </nb-action>
  <nb-action class="control-item" disabled icon="nb-notifications"></nb-action>
  <nb-action class="control-item" icon="nb-home" aria-hidden="true"></nb-action>
    <nb-action>
    <div class="dropdown input-group-btn" ngbDropdown>
        <button type="button" class="btn btn-success dropdown-toggle" ngbDropdownToggle>
            Action
        </button>
        <ul class="dropdown-menu" ngbDropdownMenu>
            <li class="dropdown-item">Action</li>
            <li class="dropdown-item">Another action</li>
            <li class="dropdown-item">Something else here</li>
            <div role="separator" class="dropdown-divider"></div>
            <li class="dropdown-item">Separated link</li>
        </ul>
    </div>
    </nb-action>

  <nb-action class="control-item">
    <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
  </nb-action>
</nb-action>
